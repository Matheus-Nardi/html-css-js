    <h1>Tags em HTML</h1>
     <p>Em HTML5 , podemos comstruir listas . Para uma maior interatividade , passe o mause por cima e descubra como executar as tags</p>
     <ul>
        <li><abbr title="Use a tag &lt;p&gt; ">Paragrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h&gt; os niveis vao de 1 a 7">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag  &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag  &lt;ol&gt; para listas ordenadas e &lt;ul&gt; para listas não ordenadas">Listas</abbr></li>
        <li><em><abbr title="Use a tag &lt;em&gt;">Italico</abbr></em></li>
     </ul>

     <p>Lembre-se HTML5 é uma linguagem de marcação com <strong>FORTE</strong> valor <strong>SEMANTICO</strong>  <img src="favicon_io (1)/favicon-32x32.png" alt="Imagem-Alien"></p>
